<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

{% include "nav-bar.html" %}

<div class="container-xl w-50">
    <br>
    <h3> {{ titulo }} </h3>

    <form method="post">
        {% csrf_token %}

        {% for campo in form %}
            {% if campo.label == 'GÃªnero' %}

                <div class="mt-4">
                    <label class="form-label">{{ campo.label }}</label>
                    <div class="w-100 d-flex justify-content-between align-items-center gap-2">
                        {{ campo }}
                        <a class="align-items-" href="{% url 'create-genre' %}"><button type="button" class="btn btn-success">+</button></a>
                    </div>
                </div>

            {% elif campo.label == 'Autor' %}

                <div class="mt-4">
                    <label class="form-label">{{ campo.label }}</label>
                    <div class="w-100 d-flex justify-content-between align-items-center gap-2">
                        {{ campo }}
                        <a class="align-items-" href="{% url 'create-author' %}"><button type="button" class="btn btn-success">+</button></a>
                    </div>
                </div>

            {% else %}

                <div class="mt-4">
                     <label class="form-label">{{ campo.label }}</label>
                    {{ campo }}
                </div>

            {% endif %}

        {% endfor %}

        <div class="mt-3">
            <button class="btn btn-success" type="submit">{{ botao }}</button>
        </div>

    </form>

</div>

{% include 'footer.html' %}

</body>
</html>
